<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Snake</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper1">
                <span style="font-size: 40px;">贪吃蛇</span><br /><br /><br />
                <div id="diff" style="font-size: 20px;">
                    <span>难度：</span>
                    <select onchange="this.blur()">
                        <option value="300">简单</option>
                        <option value="100">普通</option>
                        <option value="50">困难</option>
                    </select>
                </div>
                <br />
                <div id="score" style="font-size: 20px;"><span>当前得分：</span><span>0</span></div>
            </div>
            <div class="tips">Tips：回车键以开始 / 暂停</div>
            <div class="wrapper2">
                <div id="start"></div>
                <div id="map">
                    <div id="snakeHead"></div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
